<!DOCTYPE html>
<html>
<head>
	<title>Mate - Studienorganizer</title>
	<link rel="stylesheet" type="text/css" href="../styles/style.css">
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- verhindert drehen des Handys, da es rumspackt -->
	<meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
	<!-- <link rel="shortcut icon" href="images/favicon.png">
	<link rel="apple-touch-icon" href="images/AppleIcon.png"> -->
	<script type="text/javascript" src="../scripts/jquery.js"></script>
</head>
<body>
	<header class="noMobile backdrop-blur">
		<nav class="Nav">
			<div class="Nav__Logo" onclick="javascript:location.href='https://www.mate-app.de/'">
				<img src="../images/logo.png" alt="Mate Logo">
			</div>
			<div class="Nav__Navigation">
				<a>Neues</a> 
				<a>Über uns</a> 
				<a href="https://www.instagram.com/officialmateapp"><img src="../images/instagram.png" alt="Instagram" class="NavIcon"></a>
				<a href="https://twitter.com/officialmateapp"><img src="../images/twitter.png" alt="Twitter" class="NavIcon"></a> 
				<button class="actionbutton">download soon</button> 
			</div>
		</nav>
	</header>

	<header id="header_mobile" class="Mobile backdrop-blur">
		<nav class="Nav">
			<div class="Nav__Logo" onclick="javascript:location.href='https://www.mate-app.de/'">
				<img src="images/logo.png" alt="Mate Logo">
			</div>
			<div class="Nav__Navigation">
				<input type="checkbox" id="menuicon_checkbox">
				<label for="menuicon_checkbox">
					<svg id="menuicon" class="navigation" width="10%" height="10%" viewBox="0 0 284 284" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
						<g>
							<path d="M155.859,197.604c6.703,-5.559 6.707,-14.334 0.01,-19.584l-117.016,-91.733c-6.697,-5.25 -17.575,-4.999 -24.277,0.56c-6.702,5.558 -6.707,14.334 -0.009,19.584l117.015,91.732c6.697,5.25 17.575,5 24.277,-0.559Z"/>
							<path d="M268.582,85.543c-6.894,-5.404 -17.84,-5.355 -24.43,0.11l-111.569,92.537c-6.589,5.465 -6.342,14.29 0.552,19.694c6.893,5.404 17.84,5.355 24.429,-0.11l111.57,-92.537c6.589,-5.465 6.341,-14.29 -0.552,-19.694Z"/>
						</g>
					</svg>
				</label>
			</div>
		</nav>
		<div id="slidemenu" class="Nav__Menu Mobile">
			<a id="child1">Neues</a> 
			<a id="child2">Über uns</a>
			<button id="child3" class="actionbutton">download soon</button>
		</div>
	</header>


	<script type="text/javascript">



		// Get Element by Id shorthand
		function e(elementName) {
			return document.getElementById(elementName)
		}
		

		// Eventlistener für mobiles Menu
		e('menuicon_checkbox').addEventListener("change", function() {
			// bei jedem Klick machen
			e('slidemenu').classList.toggle("navmenuslidecontent_animation")

			if (this.checked) {
				e('menuicon').classList.toggle("menuicon_animation")
				e('header_mobile').classList.toggle("navmenuslide_animation")
				setTimeout(function(){
					e('child1').classList.toggle("navitem_animation")
				}, 700)
				setTimeout(function(){
					e('child2').classList.toggle("navitem_animation")
				}, 550)
				setTimeout(function(){
					e('child3').classList.toggle("navitem_animation")
				}, 400)
			} else {
				setTimeout(function(){
					e('menuicon').classList.toggle("menuicon_animation")
				}, 100)
				setTimeout(function(){
					e('header_mobile').classList.toggle("navmenuslide_animation")
				}, 100)
				setTimeout(function(){
					e('child3').classList.toggle("navitem_animation")
				}, 200)
				setTimeout(function(){
					e('child2').classList.toggle("navitem_animation")
				}, 100)
				setTimeout(function(){
					e('child1').classList.toggle("navitem_animation")
				}, 0)
			}
			
		})

	</script>
	
	

	<main style="padding-left: 60px;"> <br><br><br><br><br>
		<h3>Impressum</h3>
		<address >
			verantwortlich: <br>
			Tobias Pörtner <br>
			Kirchhofallee 5 <br>
			24103 Kiel
		</address>
	</main>
</body>
</html>
